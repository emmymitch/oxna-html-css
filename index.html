<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>HTML & CSS Recap</h1>

    <main>
        <ul class="penguin big-font">
            <li id="thing1">Item 1</li>
            <li id="thing2">Item 2</li>
            <li id="thing3">Item 3</li>
        </ul>

        <p class="penguin">
            DO NOT CLICK ON THIS<br>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam,
            dignissimos nemo. Ut modi minima, odio temporibus ea libero placeat ex
            ipsam soluta accusamus! Ea tenetur quibusdam molestiae consequuntur
            doloremque optio.
        </p>

        <form>
            <label for="colPick">Pick a colour:</label>
            <input type="color"><br>
            
            <label for="telNum">Telephone Number:</label>
            <input type="tel"><br>
            
            <label for="adjustableTextBox">Adjustable Text Box:</label>
            <textarea>
            </textarea><br>

            <label for="browserList">Select browser:</label>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
                <option value="Edge"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
            <br>
            <br>
            <input type="reset">

        </form>

    </main>
</body>
</html>
